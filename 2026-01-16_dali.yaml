# title: ダリ風
# tags: [dali]

StyleDefinition:
  全体デザイン設定:
    トーン: >
      夢と無意識が支配する超現実
      非論理的で静かな異様さ

  ビジュアル・アイデンティティ:
    背景色: >
      乾いた砂漠の淡いベージュ
      薄い青灰色の空
    文字色:
      セピア：#9B6B43(#16進数で指定)
    アクセントカラー: >
      ペールシアン：#A9B4C2(#16進数で指定)
      テラコッタ：#C07B54(#16進数で指定)

  画像スタイル:
    特徴: >
      超現実的なモチーフの配置
      静寂の中に不条理を混在
    形状: >
      溶ける時計と伸びる影
      過剰に長い建造物
    質感: >
      滑らかな硬質面と柔らかい歪み
      乾いた砂の細かな粒子感
    構成: >
      中央に溶ける時計
      遠景に孤立した台座

  ライティング:
    光源: 低い位置の太陽光
    効果: >
      長く伸びる影
      乾いた光の強い輪郭

  タイポグラフィ:
    設定: >
      端正なセリフ体
      余白を大きく取る

NegativePrompt:
  - ポップで賑やかなトーン
  - 水彩・漫画調・写真調
  - 近未来・都市SF文脈

Subject:
  内容: >
    砂漠の中央に溶ける時計が垂れ下がる。
    影は異様に長く伸び、遠くに孤立した台座が見える。
